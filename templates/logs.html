{% extends "base.html" %}

{% block title %}User Logs{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/review_mistakes.css') }}?v=2">
<link rel="stylesheet" href="{{ url_for('static', filename='css/logs.css') }}?v=2">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}


{% block content %}

<div class="container py-5">
    <div class="d-flex justify-content-center">
      <div class="rounded-4 p-4 shadow" style="background-color: white; width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">User Activity</h2>
          
{% for item in user_logs %}
  <div class="log-entry bg-light p-3 px-4 mb-3 rounded-3 shadow-sm border-start border-4 border-primary">
    <div class="text-dark-emphasis fw-semibold">
      <i class="bi bi-clock-fill me-2 text-secondary"></i>
      {{ item[0] }}
    </div>
    <div class="text-muted small ms-4">
      {{ item[1] }}
    </div>
  </div>
{% endfor %}
<!-- Finish Review Button Here -->
<div class="d-flex justify-content-center mt-4">
  <a href="{{ url_for('home') }}" class="btn btn-success px-4 py-2">
    Back Home
  </a>
</div>


      </div>
    </div>
  </div>
  

{% endblock %}

{% block scripts %}
    <!-- <script src="{{ url_for('static', filename='js/homepage.js') }}" defer></script> -->
{% endblock %}
