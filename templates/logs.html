{% extends "base.html" %}

{% block title %}User Logs{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/review_mistakes.css') }}?v=2">
{% endblock %}


{% block content %}

<div class="container py-5">
    <div class="d-flex justify-content-center">
      <div class="rounded-4 p-4 shadow" style="background-color: white; width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">User Logs</h2>
          
{% for item in user_logs %}
  <div class="d-flex justify-content-between align-items-center border rounded-3 p-4 mb-3 shadow-sm unit-box">
    <div>
      <div class="fw-semibold text-primary">
        {{ item[0] }} at {{item[1]}}
      </div>
    </div>
  </div>
{% endfor %}
<!-- Finish Review Button Here -->
<div class="d-flex justify-content-center mt-4">
  <a href="{{ url_for('home') }}" class="btn btn-success px-4 py-2">
    Back Home
  </a>
</div>


      </div>
    </div>
  </div>
  

{% endblock %}

{% endblock %}
