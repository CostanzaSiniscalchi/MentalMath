{% extends "base.html" %}

{% block title %}{{ unit_name }} - Mental Math App{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/unit.css') }}?v=1">
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}?v=1">
{% endblock %}

{% block content %}
<section class="hero-section py-5">
  <div class="container text-center">
    <div class="unit-card p-4 mx-auto">
      <h2 class="fw-bold mb-4">{{ unit_name }}</h2>

    <!-- Progress Bar -->
    <div class="custom-progress bg-dark bg-opacity-25 rounded-pill">
      <div class="custom-progress-fill bg-primary text-white rounded-pill" style="width: {{ xp_progress }}%">
        <span class="progress-label">{{ xp_progress }} XP</span>
      </div>
    </div>

    </div>
  </div>
</section>

<!-- Action Panels -->
<section class="container-lg my-5">
  <div class="row g-4 justify-content-center">
    <!-- Practice -->
    <div class="col-md-6 col-lg-4">
      <div class="panel-card p-4 h-100">
        <h5 class="fw-bold mb-3">Practice</h5>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-dark" onclick="window.location.href='/practice/{{ unit_id }}/easy'">Easy</button>
          <button class="btn btn-outline-dark" onclick="window.location.href='/practice/{{ unit_id }}/medium'">Medium</button>
          <button class="btn btn-outline-dark" onclick="window.location.href='/practice/{{ unit_id }}/hard'">Hard</button>
        </div>
      </div>
    </div>

    <!-- Learn -->
    <div class="col-md-6 col-lg-4">
      <div class="panel-card p-4 h-100">
        <h5 class="fw-bold mb-3">Learn</h5>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-dark" onclick="window.location.href='/learn/{{ unit_id }}'">Tutorial</button>
          <button class="btn btn-outline-dark" onclick="window.location.href='{{ url_for('quiz', unit_id=unit_id) }}'">Test Your Mastery</button>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
