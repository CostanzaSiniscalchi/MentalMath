{% extends "base.html" %}
{% block title %}Badges{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/summary.css') }}?v=2">
{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="card shadow-lg rounded-4 p-5 text-center" style="background-color: #ffffff;">
    <h2 class="mb-4">Badges & Progress</h2>

    <div class="alert alert-primary fs-5 w-50 mx-auto rounded-pill">
      ðŸ§  Total XP: {{ xp_total }}
    </div>

        <button class="btn btn-outline-info my-4 px-4 py-2 rounded-pill" onclick="window.location.href='{{ url_for('quiz_review_mistakes') }}'">
      Review Mistakes
    </button>

    <h4 class="mt-5">Badges Earned</h4>
    <div class="d-flex justify-content-center flex-wrap gap-4 mt-3">
      {% for unit_id, earned in badges.items() %}
        {% if earned %}
          <img src="{{ url_for('static', filename='img/mastery_' ~ unit_id ~ '.png') }}" alt="Badge for Unit {{ unit_id }}" class="badge-img">
        {% endif %}
      {% endfor %}
    </div>

  </div>
</div>
{% endblock %}
